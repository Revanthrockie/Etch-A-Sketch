<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = 'stylesheet' href="./style.css">
    <link rel = 'stylesheet' href="./control.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class = 'sketchGame'>
        <div class="container">
            <!-- this is where all the div that are generated via javascript placed. -->
        </div>

        <!-- control over ur webpage  -->
        <div class = control>
            <form class = 'back-Color btn'  >
                <!-- change background Color-->
                <label for = 'backgroundColor' class = 'btnP'> Background: </label>
                <input type = 'color' id = 'backgroundColor' value="#FFFFFF">
            </form>

            <button class ='eraser btn btnP' type = 'submit' onClick="eraseDiv()">Erase</button> <!-- Erase the selected div -->
            <button class ='resetBTN btn btnP' type="submit" onClick="refreshPage()">Reset</button> <!-- Reset the container div-->
            <!-- <input type ="range"> inputs the number of grid -->
        </div>
          
           
           
    </div>
    <footer>
        <div class = 'copyRight'>
            <a href = 'https://github.com/Revanthrockie'>Github @ RockieRevanth</a>
            <img src = './images/icons8-github-48.png'>
        </div>
    </footer>
        


</body>
</html>
